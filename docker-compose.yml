version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: foxproflow-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: foxproflow-redis
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"

  pgadmin:
    image: dpage/pgadmin4
    container_name: foxproflow-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres

  api:
    build: .
    container_name: foxproflow-api
    restart: always
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    env_file:
      - .env.docker      # <<<<< добавлено
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    container_name: foxproflow-worker
    restart: always
    command: celery -A src.worker.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env.docker      # <<<<< добавлено
    depends_on:
      - postgres
      - redis

  beat:
    build: .
    container_name: foxproflow-beat
    restart: always
    command: celery -A src.worker.celery_app beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env.docker      # <<<<< добавлено
    depends_on:
      - redis
      - worker

volumes:
  pgdata:
